<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--   Always include this line of code(Mandatory for @mediaqueries) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgGLLHYNX6b9VcC6qDUIf2EjnHdsA2RhFXYA&usqp=CAU" />
  
  <!-- For linking css file -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  
  <!--   For linking javascript file -->
  <script defer src="script.js"></script>
  
  <title>BMI Calculator &mdash; Know your BMI!</title>
</head>

<body>
    <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
  <form class="form" id="form" onsubmit="return validateForm()">
  <div class="row-one">
    <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Age</p>
    <label class="container">
    <input type="radio" name="radio" id="f"><p class="text">Female</p>
      <span class="checkmark"></span>
    </label>
    <label class="container">
    <input type="radio" name="radio" id="m"><p class="text">Male</p>
      <span class="checkmark"></span>
    </label>
    </div>
  
  <div class="row-two">
    <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Height (cm)</p>
    <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Weight (kg)</p>
  </div>
  <button type="button" id="submit">Submit</button>
  </form>
</body>
